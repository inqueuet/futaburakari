# Version Catalog
# - バージョンや依存関係はビルド設定と連動するため原則変更しないこと。
# - このファイルではドキュメント性向上のためのコメント追加・整備のみを行います（記述の並びや命名は現状維持）。
# - 新規ライブラリを追加する場合は [libraries] セクションに追記し、必要に応じて [versions] に参照を追加してください。
[versions]
# 各バージョンの由来や互換性
# - Kotlin/AGP はプロジェクトの最小/ターゲットSDKやCompose BOMと整合する範囲で固定
# - OkHttp/Media3/Material3 などはAPI互換性を優先し、段階的に更新
agp = "8.12.3"
ksp = "2.2.10-2.0.2"
startup = "1.2.0"
kotlin = "2.2.21"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.4"
activityCompose = "1.11.0"
composeBom = "2025.10.01"
coilCompose = "3.3.0"
jsoup = "1.21.2"
lifecycleViewmodelComposeAndroid = "2.9.4"
lifecycleRuntimeCompose = "2.9.4"
okhttp = "5.2.1"
gson = "2.13.2"
material3 = "1.4.0"
material = "1.13.0"
splashscreen = "1.0.1"
composeMaterial = "1.9.4"
media3 = "1.8.0"
exifinterface = "1.4.1"
hilt = "2.57.2"
hiltWork = "1.3.0"
hiltNavigation = "1.3.0"
activityKtx = "1.11.0"
preferenceKtx = "1.2.1"
playServicesAds = "24.7.0"
workManager = "2.11.0"
firebaseBom = "34.4.0"
javaxInject = "1"

[libraries]
media3-transformer = { group = "androidx.media3", name = "media3-transformer", version.ref = "media3" }
inject-javax = { group = "javax.inject", name = "javax.inject", version.ref = "javaxInject" }
# Compose/AndroidX の BOM/各種モジュールはバージョン参照に依存
# 個別ライブラリの追加はこのセクションへ（重複登録に注意）
# 注意: BOMを利用するもの（Compose/OkHttpなど）は必要に応じて `version.ref` を省略し、BOMに解決を委ねます
